<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сборки Minecraft</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Оверлей для reCAPTCHA */
        #recaptcha-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95); /* Почти черный фон */
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Когда оверлей скрыт */
        .hidden {
            display: none;
        }

        /* Скрываем весь сайт за оверлеем */
        #background-video, #video-overlay, header, .container, .footer {
            pointer-events: none; /* Запрещаем взаимодействие с элементами */
            filter: blur(10px); /* Размываем содержимое */
        }

        /* Убираем размытие и доступность после проверки */
        .hidden ~ #background-video,
        .hidden ~ #video-overlay,
        .hidden ~ header,
        .hidden ~ .container,
        .hidden ~ .footer {
            pointer-events: auto; /* Включаем взаимодействие */
            filter: none; /* Убираем размытие */
        }
    </style>
</head>
<body>
    <!-- Оверлей с reCAPTCHA -->
    <div id="recaptcha-overlay">
        <div class="g-recaptcha" data-sitekey="6LdIKYYqAAAAAHMijbRS8zcrPyBpd7acp0OUYqaA" data-callback="onRecaptchaSuccess"></div>
    </div>

    <!-- Видео-фон -->
    <video autoplay muted loop id="background-video">
        <source src="cherry-blossom-house-minecraft-moewalls-com.mp4" type="video/mp4">
        Ваш браузер не поддерживает тег video.
    </video>

    <!-- Текстовый оверлей -->
    <div id="video-overlay"></div>

    <!-- Заголовок -->
    <header>
        <h1>Сборки Minecraft</h1>
    </header>

    <!-- Контент -->
    <div class="container">
        <h2>Выберите сборку Minecraft</h2>
        <div class="builds-container">
            <div class="build-card">
                <div class="icon-container">
                    <img src="Meh1.png" alt="Иконка сборки 1">
                </div>
                <div class="build-card-content">
                    <h3>Сборка Тех.Маги</h3>
                    <p>Эта сборка включает множество популярных модов для улучшения графики и биомов.</p>
                    <a href="build1.html" class="button">Подробнее</a>
                </div>
            </div>

            <div class="build-card">
                <div class="icon-container">
                    <img src="Meh2.png" alt="Иконка сборки 2">
                </div>
                <div class="build-card-content">
                    <h3>Сборка Forge 1.19.2 Minecraft</h3>
                    <p>Эта сборка добавляет уникальные механики и ресурсы для Minecraft.</p>
                    <a href="build2.html" class="button">Подробнее</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Футер -->
    <div class="footer">
        <p>© 2024 Vadim_Konc</p>
    </div>

    <script>
        function onRecaptchaSuccess() {
            // Убираем затемненный оверлей после успешной проверки
            document.getElementById('recaptcha-overlay').classList.add('hidden');
        }
    </script>
</body>
</html>
