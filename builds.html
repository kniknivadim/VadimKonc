<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сборки Minecraft</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Задний серый фон */
        #recaptcha-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Полностью затемненный фон */
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Скрытие элемента */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- ReCaptcha Overlay -->
    <div id="recaptcha-overlay" class="hidden">
        <div class="g-recaptcha" 
             data-sitekey="6LdIKYYqAAAAAHMijbRS8zcrPyBpd7acp0OUYqaA" 
             data-callback="onRecaptchaSuccess"></div>
    </div>

    <!-- Ваш основной контент -->
    <video autoplay muted loop id="background-video">
        <source src="cherry-blossom-house-minecraft-moewalls-com.mp4" type="video/mp4">
        Ваш браузер не поддерживает тег video.
    </video>
    
    <div id="video-overlay"></div>
   
    <header>
        <h1>Сборки Minecraft</h1>
    </header>

    <div class="container">
        <h2>Выберите сборку Minecraft</h2>
        <div class="builds-container">
            <div class="build-card">
                <div class="icon-container">
                    <img src="Meh1.png" alt="Иконка сборки 1">
                </div>
                <div class="build-card-content">
                    <h3>Сборка Тех.Маги</h3>
                    <p>Эта сборка включает множество популярных модов для улучшения графики и биомов.</p>
                    <a href="build1.html" class="button">Подробнее</a>
                </div>
            </div>

            <div class="build-card">
                <div class="icon-container">
                    <img src="Meh2.png" alt="Иконка сборки 2">
                </div>
                <div class="build-card-content">
                    <h3>Сборка Forge 1.19.2 Minecraft</h3>
                    <p>Эта сборка добавляет уникальные механики и ресурсы для Minecraft.</p>
                    <a href="build2.html" class="button">Подробнее</a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>© 2024 Vadim_Konc</p>
    </div>

    <script>
        // Функция для получения текущего времени
        function getCurrentTime() {
            return new Date().getTime();
        }

        // Проверяем, прошел ли уже 30 минут с момента последней проверки
        function isRecaptchaPassedRecently() {
            const lastCheckedTime = localStorage.getItem('recaptcha_time');
            if (!lastCheckedTime) return false;

            const currentTime = getCurrentTime();
            const thirtyMinutesInMillis = 30 * 60 * 1000; // 30 минут в миллисекундах
            return (currentTime - lastCheckedTime) < thirtyMinutesInMillis;
        }

        // Сохраняем время успешной проверки
        function setRecaptchaTime() {
            localStorage.setItem('recaptcha_time', getCurrentTime());
        }

        // Функция вызывается при успешном прохождении reCAPTCHA
        function onRecaptchaSuccess() {
            console.log("Проверка reCAPTCHA успешно пройдена");
            // Скрываем overlay
            document.getElementById('recaptcha-overlay').classList.add('hidden');
            // Сохраняем время проверки
            setRecaptchaTime();
        }

        // При загрузке страницы проверяем, нужно ли показывать reCAPTCHA
        window.onload = function() {
            if (isRecaptchaPassedRecently()) {
                // Если прошло менее 30 минут, скрываем reCAPTCHA
                document.getElementById('recaptcha-overlay').classList.add('hidden');
            } else {
                // Если прошло больше 30 минут, показываем reCAPTCHA
                document.getElementById('recaptcha-overlay').classList.remove('hidden');
            }
        };
    </script>
</body>
</html>
