<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сборки Minecraft</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Подключаем стили -->
    <style>
        /* Стили для видеофона */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        /* Затемнение для улучшения читаемости текста */
        #video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Полупрозрачное черное покрытие */
            z-index: -1;
        }

        /* Дополнительные стили для футера */
        .footer {
            margin-top: 410px; /* Отступ сверху для сдвига футера вниз */
            color: #d482ff;
            text-align: center;
        }

        /* Основной контейнер */
        .container {
            position: relative;
            text-align: center;
            color: #fff;
        }

        /* Стили для кнопки */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #d482ff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #b06fdb;
        }
    </style>
</head>
<body>

    <!-- Видеофон -->
    <video autoplay muted loop id="background-video">
        <source src="cherry-blossom-house-minecraft-moewalls-com.mp4" type="video/mp4">
        Ваш браузер не поддерживает тег video.
    </video>

    <!-- Оверлей для затемнения -->
    <div id="video-overlay"></div>

    <!-- Основное содержимое страницы -->
    <header>
        <h1>Сборки Minecraft</h1>
        <p>Сайт создателя: Vadim_Konc (Константинов.В.Н.)</p>
    </header>

    <div class="container">
        <h2>Добро пожаловать! Здесь вы можете скачать сборку Minecraft</h2>
        <a href="builds.html" class="button">Скачать сборку</a>
    </div>

    <div class="footer">
        <p>© 2024 Vadim_Konc</p>
    </div>

</body>
</html>
