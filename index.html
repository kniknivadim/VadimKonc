<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Добро пожаловать на Minecraft Сборки</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /*  */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.6); /*  */
        }

        /*  */
        .content {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /*  */
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }

        /*  */
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05); /*  */
        }

        /*  */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Видео на заднем фоне -->
    <video autoplay muted loop class="background-video">
        <source src="VadimKonc.mp4" type="video/mp4">
        .
    </video>

    <!-- Основной контент -->
    <div class="content">
        <h1>Добро пожаловать!</h1>
        <p>Выберите сборку Minecraft для скачивания!</p>
        <button class="btn" onclick="goToNextPage()">Выбрать сборку</button>
    </div>

    <script>
        function goToNextPage() {
            window.location.href = "page2.html"; // Перенаправление на страницу выбора сборки
        }
    </script>

</body>
</html>
